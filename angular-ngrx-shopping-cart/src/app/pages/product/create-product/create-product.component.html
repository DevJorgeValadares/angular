<h1 class="form-control fw-bold">Cadastro de Produto</h1>

<form [formGroup]="form" (ngSubmit)="onCreateProduct()">
  <div class="row">
    <div class="col-5">
      <label>Nome Produto</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].errors }"
        placeholder="Informe o nome do produto"
      />
      @if (f['name'].errors){
      <div class="invalid-feedback">
        @if (f['name'].errors['required']) {
        <div>Nome do produto é obrigatório</div>
        }
      </div>
      }

      <label>Preço</label>
      <input
        type="number"
        formControlName="price"
        class="form-control"
        [ngClass]="{ 'is-invalid': (f['price'].touched && f['price'].errors) }"
      />
      @if (f['price'].errors){
      <div class="invalid-feedback">
        @if (f['price'].errors['required']) {
        <div>Preço é obrigatório</div>
        }
      </div>
      }
    </div>
  </div>
  <div class="form-group btn-actions col-5">
    <button type="submit" class="btn btn-primary">Adicionar</button>
    <button
      type="button"
      (click)="onReset()"
      class="btn btn-warning float-right"
    >
      Limpar
    </button>
  </div>
</form>
